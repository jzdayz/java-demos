plugins {
    id 'java'
}

subprojects {

    apply plugin:'java'

    group 'io.github.jzdayz'
    version '0.0.1'

    repositories {
        mavenCentral()
    }

    if (Objects.equals(project.name,"simple")){
        dependencies {
            implementation 'net.java.dev.jna:jna:5.5.0'
            implementation 'org.jooq:jool-java-8:0.9.14'
            testCompile group: 'junit', name: 'junit', version: '4.12'
        }
    }
}
